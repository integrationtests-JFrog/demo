<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Page</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <style>
    body {
      display: flex;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #4caf50, #388e3c);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
    }
    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    .card {
      width: 400px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }
    .card .input-field {
      margin-bottom: 20px;
    }
    .card .input-field input[type="text"], .card .input-field input[type="password"] {
      border-bottom: 1px solid #9e9e9e !important;
      box-shadow: none;
    }
    .card .input-field label {
      color: #4caf50;
    }
    .card .input-field input[type="text"]:focus:not([readonly]) + label, .card .input-field input[type="password"]:focus:not([readonly]) + label {
      color: #4caf50;
    }
    .card .input-field input[type="text"]:focus:not([readonly]), .card .input-field input[type="password"]:focus:not([readonly]) {
      border-bottom: 1px solid #4caf50 !important;
      box-shadow: 0 1px 0 0 #4caf50 !important;
    }
    .card .btn {
      background-color: #4caf50;
      border-radius: 20px;
      width: 100%;
    }
    .card .btn:hover {
      background-color: #388e3c;
    }
    .center-align {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card">
    <h3 class="center-align">Register</h3>
    <form action="{{ url_for('auth.register') }}" method="POST">
      <div class="input-field">
        <input id="username" type="text" class="validate" name="username">
        <label for="username">Username</label>
      </div>
      <div class="input-field">
        <input id="email" type="email" class="validate" name="email">
        <label for="email">Email</label>
      </div>
      <div class="input-field">
        <input id="password" type="password" class="validate" name="password">
        <label for="password">Password</label>
      </div>
      <div class="input-field">
        <input id="confirm_password" type="password" class="validate" name="confirm_password">
        <label for="confirm_password">Confirm Password</label>
      </div>
      <button class="btn waves-effect waves-light" type="submit" name="action">Register</button>
    </form>
    <p>Back to <a href="{{ url_for('auth.login') }}">Login</a></p>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    M.AutoInit();
  </script>
</body>
</html>
