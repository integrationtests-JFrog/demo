<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <style>
    body {
      display: flex;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #4caf50, #388e3c);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
    }
    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    .card {
      width: 400px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }
    .card .input-field {
      margin-bottom: 20px;
    }
    .card .input-field input[type="text"], .card .input-field input[type="password"] {
      border-bottom: 1px solid #9e9e9e !important;
      box-shadow: none;
    }
    .card .input-field label {
      color: #4caf50;
    }
    .card .input-field input[type="text"]:focus:not([readonly]) + label, .card .input-field input[type="password"]:focus:not([readonly]) + label {
      color: #4caf50;
    }
    .card .input-field input[type="text"]:focus:not([readonly]), .card .input-field input[type="password"]:focus:not([readonly]) {
      border-bottom: 1px solid #4caf50 !important;
      box-shadow: 0 1px 0 0 #4caf50 !important;
    }
    .card .btn {
      background-color: #4caf50;
      border-radius: 20px;
      width: 100%;
    }
    .card .btn:hover {
      background-color: #388e3c;
    }
    .center-align {
      text-align: center;
    }
    .forgot-password {
      margin-top: 10px;
      text-align: right;
    }
    .error-message {
      background-color: #ffebee;
      color: #c62828;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="center-align">
      <img src="../static/images/jfrog.png" alt="Logo" style="width: 100px; height: 100px;">
      <h5>Sign In</h5>
    </div>
    {% if error %}
    <div class="error-message">
      <p>{{ error }}</p>
    </div>
    {% endif %}
    <form action="{{ url_for('auth.login') }}" method="POST">
      <div class="input-field">
        <input id="username" type="text" class="validate" name="username">
        <label for="username">Username</label>
      </div>
      <div class="input-field">
        <input id="password" type="password" class="validate" name="password">
        <label for="password">Password</label>
      </div>
      <div class="center-align">
        <button class="btn waves-effect waves-light" type="submit" name="action">Sign In</button>
        <p class="forgot-password"><a href="#">Forgot my password</a></p>
        <p>Don't have an account? <a href="{{ url_for('auth.register') }}">Register</a></p>
      </div>
    </form>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    M.AutoInit();
  </script>
</body>
</html>
